<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title th:text="${'EPM - ' + pageTitle}"></title>
</head>
<body>
<div class="container">
<br/>
<h2>User Registration Module</h2>
<p>
<h5><p>Please fill out the following form, in order to register to the EPM system</p></h5>

</div>
<form action="#" th:action="@{/process_registration}" th:object="${user}" method="post">
<div class="container">
	<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
  	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
  </div>
  	<div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  </div>
  
  	<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
  	<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1" placeholder="Password">
  	<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  </div>
  <div class="form-group">
    <label for="date">Date of birth</label>
    <input type="date" class="form-control" th:field="*{date}" id="date" placeholder="Date of birth">
  	<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" th:field="*{phoneNumber}" id="phone" placeholder="Phone number">
  	<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I have read and understand the <href>terms of use</href> of the EPM Website.</label>
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
