<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>User Manager</title>
</head>
<body>
<div th:replace="fragments/bar :: navigation_admin"></div>
<div class = "container my-2">
			<br/>
            <h3>User Manager</h3>
            <hr/>
            <table border="1" class="table table-dark table-striped">
                <thead>
                    <tr>
                    	<th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of birth</th>
                        <th>Phone number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each='user : ${users}'>
                	<td th:text='${user.id}'></td>
                	<td th:text='${user.username}'></td>
                	<td th:text='${user.firstName}'></td>
                	<td th:text='${user.lastName}'></td>
                    <td th:text='${user.email}'></td>
                    <td th:text='${user.date}'></td>
                    <td th:text='${user.phoneNumber}'></td>
                   	<td><a th:href="@{/users/showUpdateForm/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                   	<a th:href="@{/users/deleteUser/{id}(id=${user.id})}" class="btn btn-danger" >Delete</a></td>
				</tr>
            </tbody>
        </table>
</div>
<div class="container">      
    <p><a href="/users/showAddForm" button type="button" class="btn btn-dark">Add a new user</a></p> 
</div>
</body>
</html>
