<body>
<div th:replace="fragments/bar :: navigation_admin"></div>
	<div class="container">
	<br/>
		<h2>User Manager</h2>
		<hr>
		<div class= "container">
		<h3>Update User</h3>
		<p>Modify personal information through the registration form
		</p>
		</div>
		<div class="container">
		<form action="#" th:action="@{/api/v1/users}" th:object="${user}"
			method="post">
			<div class = "mb-3">
			<input type = "hidden" th:field="*{id}"></input>
			</div>
			<div class="mb-3">
			<label for="username">Username</label> 
			<input type="text" class = "form-control" th:field="*{username}"
				id="name"> 
			</div>
			<div class="mb-3">
			<label for="password">Password</label> 
			<input type="text" class = "form-control" th:field="*{password}"
				id="password"> 
			</div>
			<div class="mb-3">
			<label for="firstName">First Name</label> 
			<input type="text" class = "form-control" th:field="*{firstName}"
				id="firstName"> 
			</div>
			<div class="mb-3">
			<label for="lastName" class="form-label">Last Name</label> 
			<input type="text" class = "form-control" th:field="*{lastName}"
				id="lastName"> 
			</div>
			<div class="mb-3">
			<label for="email">Email</label> 
			<input type="text" class = "form-control" th:field="*{email}" id="email"> 
			</div>
			<div class="mb-3">
			<label for="date">Date of birth</label> 
			<input type="text" class = "form-control" th:field="*{date}" id="date">
			</div>
			<br/>
			<div class="mb-3">
			<label for="phoneNumber">Phone Number</label> 
			<input type="text" class = "form-control" th:field="*{phoneNumber}" id="phoneNumber"> 
			</div>
			<div class="mb-3">
			<button type="submit" class="btn btn-info col-2">Update User</button>
			<a th:href = "@{/users}">Back to User List</a>
			</div>
			</form>
			</div>
