<body>
<div th:replace="fragments/bar :: navigation_admin"></div>
	<div class="container">
	<br/>
		<h2>User Manager</h2>
		<hr>
		<div class= "container">
		<h3>Create User</h3>
		<p>Add all personal information through the registration form.
		</p>
		</div>
		<div class="container">
		<form action="#" th:action="@{/api/v1/users}" th:object="${user}"
			method="post">
			<div class="mb-3">
			<label for="username">Username</label> 
			<input type="text" class = "form-control" th:field="*{username}"
				id="name" placeholder="Username"> 
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
				</span> 
			</div>
			<div class="mb-3">
			<label for="password">Password</label> 
			<input type="text" class = "form-control" th:field="*{password}"
				id="password" placeholder="Password"> 
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</span> 
			</div>
			<div class="mb-3">
			<label for="firstName">First Name</label> 
			<input type="text" class = "form-control" th:field="*{firstName}"
				id="firstName" placeholder="First Name"> 
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
				</span> 
			</div>
			<div class="mb-3">
			<label for="lastName" class="form-label">Last Name</label> 
			<input type="text" class = "form-control" th:field="*{lastName}"
				id="lastName" placeholder="First Name"> 
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
				</span> 
			</div>
			<div class="mb-3">
			<label for="email">Email</label> 
			<input type="text" class = "form-control" th:field="*{email}" id="email" placeholder="Email"> 
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> 
			</div>
			<div class="mb-3">
			<label for="date">Date of birth</label> 
			<input type="text" class = "form-control" th:field="*{date}" id="date" placeholder="Date of birth"> 
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
			 
			</div>
			<div class="mb-3">
			<label for="phoneNumber">Phone Number</label> 
			<input type="text" class = "form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number"> 
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{phoneNumber}"></span>
			 
			</div>
			<div class="mb-3">
			<button type="submit" class="btn btn-info col-2">Save User</button>
			</div>
			</form>
