<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Application Manager</title>
</head>
<body>
<div th:replace="fragments/bar :: navigation_admin"></div>
<div class = "container my-2">
			<br/>
            <h3>Application Manager</h3>
            <hr/>
            <table border="1" class="table table-dark table-striped">
                <thead>
                    <tr>
                    	<th>Application ID</th>
                        <th>User ID</th>
                        <th>Application Type</th>
                        <th>Application Description</th>
                        <th>Date From</th>
                        <th>Date To</th>
                        <th>Enabled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each='app : ${applications}'>
                    <td th:text='${app.id}'></td>
                    <td th:text='${app.userId}'></td>
                    <td th:text='${app.applicationType}'></td>
                    <td th:text='${app.applicationDescription}'></td>
                    <td th:text='${app.dateFrom}'></td>
                    <td th:text='${app.dateTo}'></td>
                    <td><label><input type="checkbox" th:checked="${app.enabled}"></label></td>
                    <td><a th:href='@{/edit/{id}(id=${app.id})}' class="btn btn-primary">Edit</a>
                    <a th:href='@{/requests/deleteRequest/{id}(id=${app.id})}' class="btn btn-danger">Delete</a></td></tr>
            </tbody>
        </table>
</div>
<div class="container">      
    <p><a href="/requests/pending" button type="button" class="btn btn-dark">Pending Requests</a></p> 
</div>
</body>
</html>
